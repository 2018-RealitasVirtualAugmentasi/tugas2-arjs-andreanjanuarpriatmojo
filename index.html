<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">

		</a-entity>

    	<a-marker-camera preset="pattern" type="pattern" url="https://cdn.rawgit.com/2018-RealitasVirtualAugmentasi/tugas2-arjs-andreanjanuarpriatmojo/master/asset/pattern-marker.patt">
    	</a-marker-camera>
	</a-scene>
</body>
